<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://placehold.co/64x64" alt="Logo">
            </div>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">Serviços</a>
                <a href="#">Item</a>

            </nav>

    <section class="bg-color">

        </div>
    </section>

    <section class="bg-grey">
        <div class="container">
            <h2>Nossos serviços</h2>
            <div class="three-columns">
                <div class="block">
                    <div class="content">
                        <h3>Corte</h3>
                        <div class="price">R$100,00</div>

                </div>
                <div class="block">

                <div class="block">

                        <div class="price">R$200,00</div>

                    </div>
                </div>
                <div class="block">
                    <div class="content">
                        <h3>Alisamento</h3>
                        <div class="price">R$250,00</div>
                        <small>Dinheiro/pix/cartão</small>
                    </div>
                </div>
                <div class="block">
                    <div class="content">
                        <h3>Lavagem</h3>
                        <div class="price">R$50,00</div>
                        <small>Dinheiro/pix/cartão</small>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>Team</h2>
            <div class="two-columns">
                <div>
                    <img src="https://placehold.co/512x512" alt="Viviane">
                </div>
                <div class="block">
                    <div class="content">About me</div>
                </div>
            </div>
        </div>

</html>
